{% extends "home/base.html" %}
{% block content %}
<div class="container mt-3">
    <h2>Actualizar Categoria</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" name="name" class="mi-input form-control" value="{{ category.name }}" required>
            
        </div>
       <br>
       <div class="form-group">
        
        
        <button type="submit" class="btn btn-danger">Confirmar</button>
    </form>
    
</div>
{% endblock %}
