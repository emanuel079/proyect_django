{% extends "index/base.html" %}

{% block content %}
<div class="container mt-3">
    <h2>Lista de Categorías</h2>
    <a href="{% url 'category_create' %}" class="btn btn-primary mb-3">Crear Categoría</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>
                    <a href="{% url 'category_detail' category.id %}" class="btn btn-info btn-sm">Detalles</a> 
                    <a href="{% url 'category_update' category.id %}" class="btn btn-success btn-sm">Editar</a>
                    <a href="{% url 'category_delete' category.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
