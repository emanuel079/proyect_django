<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniBlog de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            background-image: url('');
            background-color: #484949; /* Cambia el color de fondo del cuerpo */
            color: rgb(228, 199, 161); /* Cambia el color del texto */
            padding-top: 50px; /* Agrega un relleno superior para evitar que el contenido se solape con la barra de navegaci√≥n */
        }  
    
        .card{            
            background-color: #484949;
            border-radius: 5px;  
            border-color: #2c2b2b;        
            padding-bottom: 15px;
            border-width: 5px;          
                        
        }

        a {
            text-decoration: none; /* Elimina el subrayado */
            color: #FF5733; /* Cambia el color del texto */
            
        }

        /* Cambiar color en hover */
        a:hover {
            color: #f2f3f2; /* Cambia el color del texto en hover */
        }

        .botonInicio{
            margin-right: 30px;
        }
        .botonProductos{
            margin-right: 30px;
        }

        .mi-input{
            background-color: gray; /* Cambia el fondo del input a gris oscuro */
            color: white; /* Cambia el color del texto a blanco */
            display: flex;
            
        } 
        .labelControlStock{
            color: #d4d0d0;
        }  
                  
       

    </style>
</head>


<body> 
    <nav class="nadvar fixed-top"> 
      
    <nav class="navbar navbar-expand-lg navbar-dark   ">
        <a class="navbar-brand" href="{% url 'index' %}">INICIO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
            
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'product_list' %}">PRODUCTOS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'category_list' %}">CATEGORIAS</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'supplier_list' %}">PROVEEDORES</a>
            </li>
            
        </div>
    </nav>
    
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
