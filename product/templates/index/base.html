<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniBlog de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            background-color: #484949; /* Cambia el color de fondo del cuerpo */
            color: antiquewhite; /* Cambia el color del texto */
            padding-top: 150px; /* Agrega un relleno superior para evitar que el contenido se solape con la barra de navegaci√≥n */
        }  
    
        .card{
            background-color: #484949;
            border: none;          

        }

        a {
            text-decoration: none; /* Elimina el subrayado */
            color: #FF5733; /* Cambia el color del texto */
            
        }

        /* Cambiar color en hover */
        a:hover {
            color: #f2f3f2; /* Cambia el color del texto en hover */
        }

        .botonInicio{
            margin-right: 30px;
        }
        .botonProductos{
            margin-right: 30px;
        }     
      
             
    </style>
</head>
<body> 
    <nav class="nadvar bg-dark fixed-top"> 
        <div class="container">           
           <a class="botonInicio" href="{% url 'index' %}">INICIO</a>
           <a class="botonProductos" href="{% url 'product_list' %}">PRODUCTOS</a>
           <a class="botonCategorias" href="{% url 'category_list' %}">CATEGORIAS</a>         
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
